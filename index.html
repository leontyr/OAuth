<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OAuth Tester</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1>OAuth tester</h1>
        <div>
            <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">OAuth settings<i class="icon-chevron-up"></i></a>
                </div>
                <div id="collapseOne" class="accordion-body collapse in">
                    <div class="accordion-inner">
                        <div id="edit-consumer-key-wrapper">
                            <label for="consumer_key">Consumer key: <span class="form-required" title="This field is required.">*</span></label>
                            <input type="text" maxlength="128" name="consumer_key" id="consumer_key" size="60" value="" class="input-xxlarge">
                        </div>
                        <div id="edit-consumer-secret-wrapper">
                            <label for="consumer_secret">Consumer secret: <span class="form-required" title="This field is required.">*</span></label>
                            <input type="text" maxlength="128" name="consumer_secret" id="consumer_secret" size="60" value="" class="input-xxlarge">
                        </div>
                        <div id="edit-access-token-wrapper">
                            <label for="access_token">Access token: <span class="form-required" title="This field is required.">*</span></label>
                            <input type="text" maxlength="128" name="access_token" id="access_token" size="60" value="" class="input-xxlarge">
                        </div>
                        <div id="edit-access-token-secret-wrapper">
                            <label for="access_token_secret">Access token secret: <span class="form-required" title="This field is required.">*</span></label>
                            <input type="text" maxlength="128" name="access_token_secret" id="access_token_secret" size="60" value="" class="input-xxlarge">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">Request settings<i class="icon-chevron-up"></i></a>
                </div>
                <div id="collapseTwo" class="accordion-body collapse in">
                    <div class="accordion-inner">
                        <div class="controls">
                            <label>Request type: <span class="form-required" title="This field is required.">*</span></label>
                            <label class="radio inline" for="edit-request-type-0">
                                <input type="radio" id="edit-request-type-0" name="request_type" value="get" checked="checked" />
                                GET</label>
                            <label class="radio inline" for="edit-request-type-1">
                                <input type="radio" id="edit-request-type-1" name="request_type" value="post" />
                                POST</label>
                            <label class="radio inline" for="edit-request-type-2">
                                <input type="radio" id="edit-request-type-2" name="request_type" value="delete" />
                                DELETE</label>
                            <label class="radio inline" for="edit-request-type-3">
                                <input type="radio" id="edit-request-type-3" name="request_type" value="put" />
                                PUT</label>
                            <label class="radio inline" for="edit-request-type-4">
                                <input type="radio" id="edit-request-type-4" name="request_type" value="head" />
                                HEAD</label>
                        </div>
                        <div class="row-fluid">
                            <label for="request_uri">Request URI: <span class="form-required" title="This field is required.">*</span></label>
                            <input type="text" maxlength="2083" name="request_uri" id="request_uri" size="60" value="" class="span12">
                        </div>
                        <!--<div id="edit-request-query-wrapper">
                <label for="request_query">Request query: </label>
                <input type="text" maxlength="128" name="request_query" id="request_query" size="60" value="" class="form-text">
                <div class="description">The parameters for your request. For example: <i>include_entities=true&amp;page=2</i>. Note these parameters will be sent on the querystring for GET requests, and in the request body for POST requests.</div>
            </div>-->
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" name="op" id="op" class="btn btn-primary">Submit</button>
        <hr />
        <div id="msg" class="alert alert-error hide"></div>
        <pre id="result"></pre>
        <!--<div class="row-fluid">
                            <textarea id="result" class="span12" rows="22"></textarea>
                        </div>-->
    </div>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/oauth.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
